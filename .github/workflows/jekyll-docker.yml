                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postal: document.getElementById('postal').value,
                country: document.getElementById('country').value,
                phone: document.getElementById('phone').value
            };
            
            // Calculate totals
            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.product.price * item.quantity;
            });
            
            const shipping = 5.99;
            const total = subtotal + shipping;
            
            // Generate order number
            const orderNumber = 'ORD-' + Date.now().toString().slice(-6);
            
            // Create order object
            const order = {
                id: orderNumber,
                customer: customerInfo,
                items: JSON.parse(JSON.stringify(cart)),
                subtotal: subtotal,
                shipping: shipping,
                total: total,
                status: 'completed',
                date: new Date().toISOString(),
                paymentMethod: paymentMethod
            };
            
            // Add order to orders array
            orders.push(order);
            
            // Reduce product stock
            cart.forEach(item => {
                const product = products.find(p => p.id === item.product.id);
                if (product) {
                    product.stock -= item.quantity;
                }
            });
            
            // If user is logged in, add order to user's orders
            if (currentUser) {
                const user = users.find(u => u.id === currentUser.id);
                if (user) {
                    if (!user.orders) user.orders = [];
                    user.orders.push(orderNumber);
                    currentUser.orders = user.orders;
                }
            }
            
            // Clear cart
            cart = [];
            
            // Save to localStorage
            saveData();
            updateCartCount();
            
            // Show order confirmation
            document.getElementById('order-number').textContent = orderNumber;
            
            const orderDetails = document.getElementById('order-details');
            orderDetails.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-semibold mb-3">Information de livraison</h3>
                        <p>${customerInfo.name}</p>
                        <p>${customerInfo.address}</p>
                        <p>${customerInfo.city}, ${customerInfo.postal}</p>
                        <p>${customerInfo.country}</p>
                        <p>${customerInfo.phone}</p>
                        <p>${customerInfo.email}</p>
                    </div>
                    <div>
                        <h3 class="font-semibold mb-3">Détails du paiement</h3>
                        <p>Méthode: ${paymentMethod === 'card' ? 'Carte de crédit' : 'PayPal'}</p>
                        <p>Date: ${new Date().toLocaleDateString()}</p>
                        <p>Statut: Payé</p>
                        <p>Sous-total: ${subtotal.toFixed(2)} €</p>
                        <p>Frais de livraison: ${shipping.toFixed(2)} €</p>
                        <p class="font-semibold">Total: ${total.toFixed(2)} €</p>
                    </div>
                </div>
                <div class="mt-6">
                    <h3 class="font-semibold mb-3">Produits commandés</h3>
                    <div class="space-y-4">
                        ${order.items.map(item => `
                            <div class="flex justify-between items-center">
                                <div class="flex items-center">
                                    <img src="${item.product.image}" alt="${item.product.name}" class="w-12 h-12 object-cover mr-3">
                                    <div>
                                        <h4 class="font-semibold">${item.product.name}</h4>
                                        <p class="text-gray-600 text-sm">Quantité: ${item.quantity}</p>
                                    </div>
                                </div>
                                <span>${(item.product.price * item.quantity).toFixed(2)} €</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            showPage('order-confirmation-page');
        }

        // Authentication Functions
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                saveData();
                updateUserInterface();
                showNotification('success', 'Connexion réussie', 'Vous êtes maintenant connecté.');
                showPage('home-page');
            } else {
                showNotification('error', 'Échec de connexion', 'Email ou mot de passe incorrect.');
            }
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showNotification('error', 'Information manquante', 'Veuillez remplir tous les champs.');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('error', 'Mots de passe différents', 'Les mots de passe ne correspondent pas.');
                return;
            }
            
            // Check if email already exists
            if (users.some(u => u.email === email)) {
                showNotification('error', 'Email déjà utilisé', 'Cet email est déjà associé à un compte.');
                return;
            }
            
            // Create new user
            const newUser = {
                id: users.length + 1,
                name: name,
                email: email,
                password: password,
                role: 'customer',
                registrationDate: new Date().toISOString(),
                orders: []
            };
            
            users.push(newUser);
            currentUser = newUser;
            saveData();
            updateUserInterface();
            
            showNotification('success', 'Compte créé', 'Votre compte a été créé avec succès.');
            showPage('home-page');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUserInterface();
            showNotification('info', 'Déconnexion', 'Vous avez été déconnecté.');
            showPage('home-page');
        }

        function updateUserInterface() {
            if (currentUser) {
                document.getElementById('logged-out-menu').classList.add('hidden');
                document.getElementById('logged-in-menu').classList.remove('hidden');
                document.getElementById('admin-link').style.display = currentUser.role === 'admin' ? 'block' : 'none';
            } else {
                document.getElementById('logged-out-menu').classList.remove('hidden');
                document.getElementById('logged-in-menu').classList.add('hidden');
            }
        }

        // Profile Functions
        function loadProfileData() {
            if (!currentUser) {
                showPage('login-page');
                return;
            }
            
            document.getElementById('profile-name').textContent = currentUser.name;
            document.getElementById('profile-email').textContent = currentUser.email;
            
            document.getElementById('profile-update-name').value = currentUser.name || '';
            document.getElementById('profile-update-email').value = currentUser.email || '';
            document.getElementById('profile-update-phone').value = currentUser.phone || '';
            document.getElementById('profile-update-address').value = currentUser.address || '';
        }

        function updateProfile() {
            if (!currentUser) return;
            
            const name = document.getElementById('profile-update-name').value;
            const phone = document.getElementById('profile-update-phone').value;
            const address = document.getElementById('profile-update-address').value;
            
            // Update current user
            currentUser.name = name;
            currentUser.phone = phone;
            currentUser.address = address;
            
            // Update in users array
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].name = name;
                users[userIndex].phone = phone;
                users[userIndex].address = address;
            }
            
            saveData();
            
            // Update displayed name
            document.getElementById('profile-name').textContent = name;
            
            showNotification('success', 'Profil mis à jour', 'Vos informations ont été mises à jour avec succès.');
        }

        function updatePassword() {
            if (!currentUser) return;
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;
            
            // Validation
            if (!currentPassword || !newPassword || !confirmNewPassword) {
                showNotification('error', 'Information manquante', 'Veuillez remplir tous les champs.');
                return;
            }
            
            if (currentPassword !== currentUser.password) {
                showNotification('error', 'Mot de passe incorrect', 'Le mot de passe actuel est incorrect.');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                showNotification('error', 'Mots de passe différents', 'Les nouveaux mots de passe ne correspondent pas.');
                return;
            }
            
            // Update password
            currentUser.password = newPassword;
            
            // Update in users array
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
            }
            
            saveData();
            
            // Clear password fields
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-new-password').value = '';
            
            showNotification('success', 'Mot de passe mis à jour', 'Votre mot de passe a été mis à jour avec succès.');
        }

        // Orders Functions
        function loadUserOrders() {
            if (!currentUser) {
                showPage('login-page');
                return;
            }
            
            const ordersList = document.getElementById('orders-list');
            const ordersEmpty = document.getElementById('orders-empty');
            
            // Get user's orders
            const userOrders = [];
            if (currentUser.orders && currentUser.orders.length > 0) {
                currentUser.orders.forEach(orderId => {
                    const order = orders.find(o => o.id === orderId);
                    if (order) userOrders.push(order);
                });
            }
            
            if (userOrders.length === 0) {
                ordersList.innerHTML = '';
                ordersEmpty.classList.remove('hidden');
                return;
            }
            
            ordersEmpty.classList.add('hidden');
            ordersList.innerHTML = '';
            
            // Sort orders by date (newest first)
            userOrders.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            userOrders.forEach(order => {
                const orderDate = new Date(order.date).toLocaleDateString();
                
                const orderDiv = document.createElement('div');
                orderDiv.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                orderDiv.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <h3 class="font-semibold">Commande #${order.id}</h3>
                                <p class="text-gray-600 text-sm">Passée le ${orderDate}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-800">
                                ${order.status}
                            </span>
                        </div>
                        <div class="border-t border-b py-4 my-4">
                            <div class="space-y-2">
                                ${order.items.map(item => `
                                    <div class="flex justify-between items-center">
                                        <div class="flex items-center">
                                            <img src="${item.product.image}" alt="${item.product.name}" class="w-12 h-12 object-cover mr-3">
                                            <div>
                                                <h4 class="font-semibold">${item.product.name}</h4>
                                                <p class="text-gray-600 text-sm">Quantité: ${item.quantity}</p>
                                            </div>
                                        </div>
                                        <span>${(item.product.price * item.quantity).toFixed(2)} €</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="font-semibold">Total</p>
                            <p class="font-semibold text-indigo-600">${order.total.toFixed(2)} €</p>
                        </div>
                    </div>
                `;
                ordersList.appendChild(orderDiv);
            });
        }

        // Admin Functions
        function loadAdminData() {
            loadAdminProducts();
            loadAdminOrders();
            loadAdminUsers();
        }

        function loadAdminProducts() {
            const productsList = document.getElementById('admin-products-list');
            productsList.innerHTML = '';
            
            products.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="py-4 px-6">
                        <img src="${product.image}" alt="${product.name}" class="w-12 h-12 object-cover">
                    </td>
                    <td class="py-4 px-6">${product.name}</td>
                    <td class="py-4 px-6">${product.category}</td>
                    <td class="py-4 px-6">${product.price.toFixed(2)} €</td>
                    <td class="py-4 px-6">${product.stock}</td>
                    <td class="py-4 px-6">
                        <button onclick="editProduct(${product.id})" class="text-blue-500 hover:text-blue-700 mr-2">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteProduct(${product.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                productsList.appendChild(row);
            });
        }

        function loadAdminOrders() {
            const ordersList = document.getElementById('admin-orders-list');
            ordersList.innerHTML = '';
            
            // Sort orders by date (newest first)
            const sortedOrders = [...orders].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            sortedOrders.forEach(order => {
                const orderDate = new Date(order.date).toLocaleDateString();
                
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="py-4 px-6">${order.id}</td>
                    <td class="py-4 px-6">${order.customer.name}</td>
                    <td class="py-4 px-6">${orderDate}</td>
                    <td class="py-4 px-6">${order.total.toFixed(2)} €</td>
                    <td class="py-4 px-6">
                        <span class="px-2 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-800">
                            ${order.status}
                        </span>
                    </td>
                    <td class="py-4 px-6">
                        <button onclick="viewOrder('${order.id}')" class="text-blue-500 hover:text-blue-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                ordersList.appendChild(row);
            });
        }

        function loadAdminUsers() {
            const usersList = document.getElementById('admin-users-list');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const registerDate = new Date(user.registrationDate).toLocaleDateString();
                const orderCount = user.orders ? user.orders.length : 0;
                
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="py-4 px-6">${user.name}</td>
                    <td class="py-4 px-6">${user.email}</td>
                    <td class="py-4 px-6">${registerDate}</td>
                    <td class="py-4 px-6">${orderCount}</td>
                    <td class="py-4 px-6">
                        <button onclick="viewUser(${user.id})" class="text-blue-500 hover:text-blue-700">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                usersList.appendChild(row);
            });
        }

        function showProductForm() {
            document.getElementById('product-form').classList.remove('hidden');
            document.getElementById('product-form-title').textContent = 'Ajouter un nouveau produit';
            document.getElementById('edit-product-id').value = '';
            document.getElementById('product-name').value = '';
            document.getElementById('product-category').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-stock').value = '';
            document.getElementById('product-image').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('save-product-btn').textContent = 'Ajouter';
        }

        function hideProductForm() {
            document.getElementById('product-form').classList.add('hidden');
        }

        function saveProduct() {
            const productId = document.getElementById('edit-product-id').value;
            const name = document.getElementById('product-name').value;
            const category = document.getElementById('product-category').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const stock = parseInt(document.getElementById('product-stock').value);
            const image = document.getElementById('product-image').value;
            const description = document.getElementById('product-description').value;
            
            // Validation
            if (!name || !category || isNaN(price) || isNaN(stock) || !image || !description) {
                showNotification('error', 'Information manquante', 'Veuillez remplir tous les champs.');
                return;
            }
            
            if (productId) {
                // Edit existing product
                const productIndex = products.findIndex(p => p.id === parseInt(productId));
                if (productIndex !== -1) {
                    products[productIndex].name = name;
                    products[productIndex].category = category;
                    products[productIndex].price = price;
                    products[productIndex].stock = stock;
                    products[productIndex].image = image;
                    products[productIndex].description = description;
                    
                    showNotification('success', 'Produit mis à jour', 'Le produit a été mis à jour avec succès.');
                }
            } else {
                // Add new product
                const newProduct = {
                    id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                    name: name,
                    category: category,
                    price: price,
                    stock: stock,
                    image: image,
                    description: description,
                    featured: false,
                    date: new Date().toISOString()
                };
                
                products.push(newProduct);
                showNotification('success', 'Produit ajouté', 'Le produit a été ajouté avec succès.');
            }
            
            saveData();
            loadAdminProducts();
            hideProductForm();
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            document.getElementById('product-form').classList.remove('hidden');
            document.getElementById('product-form-title').textContent = 'Modifier le produit';
            document.getElementById('edit-product-id').value = product.id;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-stock').value = product.stock;
            document.getElementById('product-image').value = product.image;
            document.getElementById('product-description').value = product.description;
            document.getElementById('save-product-btn').textContent = 'Mettre à jour';
        }

        function deleteProduct(productId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) return;
            
            const productIndex = products.findIndex(p => p.id === productId);
            
            if (productIndex !== -1) {
                products.splice(productIndex, 1);
                saveData();
                loadAdminProducts();
                showNotification('success', 'Produit supprimé', 'Le produit a été supprimé avec succès.');
            }
        }

        function viewOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            
            if (!order) return;
            
            // We would display order details in a modal in a real application
            alert(`Détails de la commande #${orderId}:\n\nClient: ${order.customer.name}\nEmail: ${order.customer.email}\nAdresse: ${order.customer.address}, ${order.customer.city}, ${order.customer.postal}, ${order.customer.country}\nTéléphone: ${order.customer.phone}\n\nTotal: ${order.total.toFixed(2)} €\nStatut: ${order.status}`);
        }

        function viewUser(userId) {
            const user = users.find(u => u.id === userId);
            
            if (!user) return;
            
            // We would display user details in a modal in a real application
            alert(`Détails de l'utilisateur:\n\nNom: ${user.name}\nEmail: ${user.email}\nRôle: ${user.role}\nDate d'inscription: ${new Date(user.registrationDate).toLocaleDateString()}\nNombre de commandes: ${user.orders ? user.orders.length : 0}`);
        }

        // Contact Form
        function submitContactForm() {
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const subject = document.getElementById('contact-subject').value;
            const message = document.getElementById('contact-message').value;
            
            if (!name || !email || !subject || !message) {
                showNotification('error', 'Information manquante', 'Veuillez remplir tous les champs.');
                return;
            }
            
            // In a real application, this would send the form data to a server
            showNotification('success', 'Message envoyé', 'Nous avons bien reçu votre message. Nous vous répondrons dans les plus brefs délais.');
            
            // Clear form
            document.getElementById('contact-name').value = '';
            document.getElementById('contact-email').value = '';
            document.getElementById('contact-subject').value = '';
            document.getElementById('contact-message').value = '';
        }

        // Notification System
        function showNotification(type, title, message) {
            const notification = document.getElementById('notification');
            const notificationIcon = document.getElementById('notification-icon');
            const notificationTitle = document.getElementById('notification-title');
            const notificationMessage = document.getElementById('notification-message');
            
            // Set icon and colors based on notification type
            let iconClass = '';
            let iconColor = '';
            
            switch (type) {
                case 'success':
                    iconClass = 'fa-check-circle';
                    iconColor = 'text-green-500';
                    break;
                case 'error':
                    iconClass = 'fa-exclamation-circle';
                    iconColor = 'text-red-500';
                    break;
                case 'warning':
                    iconClass = 'fa-exclamation-triangle';
                    iconColor = 'text-yellow-500';
                    break;
                case 'info':
                    iconClass = 'fa-info-circle';
                    iconColor = 'text-blue-500';
                    break;
            }
            
            notificationIcon.innerHTML = `<i class="fas ${iconClass} text-xl ${iconColor}"></i>`;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            // Show notification
            notification.classList.remove('translate-x-full');
            
            // Hide after 5 seconds
            setTimeout(closeNotification, 5000);
        }

        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('translate-x-full');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateCartCount();
            updateUserInterface();
            loadFeaturedProducts();
        });
    </script>
