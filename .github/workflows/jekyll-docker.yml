<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleCraft Tech - Boutique en ligne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-btn.active {
            background-color: #4F46E5;
            color: white;
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
        @media print {
            body {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .page {
                display: block;
                page-break-after: avoid;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav id="navbar" class="bg-white shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-store text-indigo-600 text-2xl"></i>
                    <a href="#" class="text-xl font-bold text-gray-800" onclick="showPage('home-page')">StyleCraft Tech</a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="showPage('home-page')">Accueil</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="showPage('products-page')">Produits</a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="showPage('contact-page')">Contact</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-indigo-600" onclick="showPage('cart-page')">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="bg-indigo-600 text-white rounded-full px-2 py-1 text-xs">0</span>
                    </a>
                    <div id="user-menu" class="relative">
                        <button id="user-btn" class="text-gray-600 hover:text-indigo-600" onclick="toggleUserMenu()">
                            <i class="fas fa-user-circle text-xl"></i>
                        </button>
                        <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                            <div id="logged-out-menu">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white" 
                                   onclick="showPage('login-page')">Connexion</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white" 
                                   onclick="showPage('register-page')">Inscription</a>
                            </div>
                            <div id="logged-in-menu" class="hidden">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white" 
                                   onclick="showPage('profile-page')">Mon Profil</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white" 
                                   onclick="showPage('orders-page')">Mes Commandes</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white" 
                                   id="admin-link" onclick="showPage('admin-page')">Administration</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white" 
                                   onclick="logout()">Déconnexion</a>
                            </div>
                        </div>
                    </div>
                    <button class="md:hidden text-gray-600" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="#" class="block py-2 text-gray-600" onclick="showPage('home-page')">Accueil</a>
                <a href="#" class="block py-2 text-gray-600" onclick="showPage('products-page')">Produits</a>
                <a href="#" class="block py-2 text-gray-600" onclick="showPage('contact-page')">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <!-- Hero Section -->
            <div class="bg-indigo-600 text-white rounded-lg shadow-md mb-8 overflow-hidden">
                <div class="md:flex">
                    <div class="p-8 md:w-1/2 flex flex-col justify-center">
                        <h1 class="text-3xl md:text-4xl font-bold mb-4">Bienvenue sur StyleCraft Tech</h1>
                        <p class="text-lg mb-6">Votre boutique en ligne pour des vêtements élégants, de l'artisanat unique et les derniers produits électroniques.</p>
                        <button class="bg-white text-indigo-600 px-6 py-3 rounded-lg font-bold w-max hover:bg-gray-100 transition" 
                                onclick="showPage('products-page')">Explorer nos produits</button>
                    </div>
                    <div class="md:w-1/2 bg-indigo-700 p-8 flex items-center justify-center">
                        <div class="text-center">
                            <i class="fas fa-shopping-bag text-6xl mb-4"></i>
                            <p class="text-xl">Des produits de qualité, livrés rapidement</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Categories Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Nos Catégories</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                        <div class="p-6 flex flex-col items-center">
                            <i class="fas fa-tshirt text-4xl text-indigo-600 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">Vêtements</h3>
                            <p class="text-gray-600 text-center mb-4">Découvrez notre collection de vêtements tendance pour toutes les occasions.</p>
                            <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition" 
                                    onclick="filterProductsByCategory('vetements'); showPage('products-page');">Voir les vêtements</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                        <div class="p-6 flex flex-col items-center">
                            <i class="fas fa-paint-brush text-4xl text-indigo-600 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">Artisanat</h3>
                            <p class="text-gray-600 text-center mb-4">Explorez des créations artisanales uniques et faites à la main avec passion.</p>
                            <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition" 
                                    onclick="filterProductsByCategory('artisanat'); showPage('products-page');">Voir l'artisanat</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                        <div class="p-6 flex flex-col items-center">
                            <i class="fas fa-laptop text-4xl text-indigo-600 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">Électronique</h3>
                            <p class="text-gray-600 text-center mb-4">Trouvez les derniers gadgets et appareils électroniques à la pointe de la technologie.</p>
                            <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition" 
                                    onclick="filterProductsByCategory('electronique'); showPage('products-page');">Voir l'électronique</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Featured Products -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Nos Nouveautés</h2>
                <div id="featured-products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>

            <!-- Testimonials -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Ce que disent nos clients</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-user-circle text-3xl text-gray-400 mr-3"></i>
                            <div>
                                <h3 class="font-semibold">Marie L.</h3>
                                <div class="text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <p class="text-gray-600">"J'adore les vêtements de cette boutique ! La qualité est exceptionnelle et le service client est impeccable."</p>
                    </div>
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-user-circle text-3xl text-gray-400 mr-3"></i>
                            <div>
                                <h3 class="font-semibold">Thomas B.</h3>
                                <div class="text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <p class="text-gray-600">"Les produits électroniques sont de très bonne qualité et les prix sont compétitifs. Livraison rapide !"</p>
                    </div>
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-user-circle text-3xl text-gray-400 mr-3"></i>
                            <div>
                                <h3 class="font-semibold">Sophie M.</h3>
                                <div class="text-yellow-400">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                </div>
                            </div>
                        </div>
                        <p class="text-gray-600">"Les pièces d'artisanat sont uniques et magnifiques. On voit le travail et la passion derrière chaque création."</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Page -->
        <div id="products-page" class="page">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Nos Produits</h1>
            
            <!-- Category Filter -->
            <div class="mb-6 flex flex-wrap gap-2">
                <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg active" 
                        onclick="filterProductsByCategory('all')">Tous</button>
                <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg" 
                        onclick="filterProductsByCategory('vetements')">Vêtements</button>
                <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg" 
                        onclick="filterProductsByCategory('artisanat')">Artisanat</button>
                <button class="category-btn bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg" 
                        onclick="filterProductsByCategory('electronique')">Électronique</button>
            </div>
            
            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative">
                    <input type="text" id="search-input" 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-600"
                           placeholder="Rechercher un produit..." onkeyup="searchProducts()">
                    <button class="absolute right-2 top-2 text-gray-400">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Products Grid -->
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>

        <!-- Product Detail Page -->
        <div id="product-detail-page" class="page">
            <div class="mb-4">
                <a href="#" onclick="showPage('products-page')" class="text-indigo-600 hover:underline">
                    <i class="fas fa-arrow-left mr-2"></i>Retour aux produits
                </a>
            </div>
            <div id="product-detail-content" class="bg-white rounded-lg shadow-md overflow-hidden">
                <!-- Product details will be loaded here -->
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cart-page" class="page">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Votre Panier</h1>
            <div id="cart-empty" class="hidden text-center py-8">
                <i class="fas fa-shopping-cart text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-500 text-xl mb-4">Votre panier est vide</p>
                <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
                        onclick="showPage('products-page')">Continuer vos achats</button>
            </div>
            <div id="cart-content" class="mb-8">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="py-4 px-6">Produit</th>
                                <th class="py-4 px-6">Prix</th>
                                <th class="py-4 px-6">Quantité</th>
                                <th class="py-4 px-6">Total</th>
                                <th class="py-4 px-6">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="cart-summary" class="bg-white rounded-lg shadow-md p-6 flex flex-col md:flex-row justify-between items-start md:items-center">
                <div>
                    <p class="text-gray-600 mb-2">Sous-total: <span id="cart-subtotal" class="font-bold">0,00 €</span></p>
                    <p class="text-gray-600 mb-2">Frais de livraison: <span id="cart-shipping" class="font-bold">0,00 €</span></p>
                    <p class="text-xl font-bold">Total: <span id="cart-total" class="text-indigo-600">0,00 €</span></p>
                </div>
                <div class="mt-4 md:mt-0">
                    <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
                            onclick="proceedToCheckout()">Passer à la caisse</button>
                </div>
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkout-page" class="page">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Finaliser votre commande</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-xl font-semibold mb-4">Information de livraison</h2>
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <form id="shipping-form">
                            <div class="mb-4">
                                <label for="fullname" class="block text-gray-700 mb-2">Nom complet</label>
                                <input type="text" id="fullname" name="fullname" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                            </div>
                            <div class="mb-4">
                                <label for="address" class="block text-gray-700 mb-2">Adresse</label>
                                <input type="text" id="address" name="address" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="city" class="block text-gray-700 mb-2">Ville</label>
                                    <input type="text" id="city" name="city" required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                                </div>
                                <div>
                                    <label for="postal" class="block text-gray-700 mb-2">Code Postal</label>
                                    <input type="text" id="postal" name="postal" required
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="country" class="block text-gray-700 mb-2">Pays</label>
                                <select id="country" name="country" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                                    <option value="">Sélectionner un pays</option>
                                    <option value="FR">France</option>
                                    <option value="BE">Belgique</option>
                                    <option value="CH">Suisse</option>
                                    <option value="CA">Canada</option>
                                    <option value="Other">Autre</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="phone" class="block text-gray-700 mb-2">Téléphone</label>
                                <input type="tel" id="phone" name="phone" required
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold mb-4">Résumé de la commande</h2>
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <div id="checkout-items" class="mb-4">
                            <!-- Checkout items summary will be loaded here -->
                        </div>
                        <div class="border-t pt-4">
                            <p class="flex justify-between mb-2">
                                <span class="text-gray-600">Sous-total</span>
                                <span id="checkout-subtotal">0,00 €</span>
                            </p>
                            <p class="flex justify-between mb-2">
                                <span class="text-gray-600">Frais de livraison</span>
                                <span id="checkout-shipping">0,00 €</span>
                            </p>
                            <p class="flex justify-between text-lg font-bold">
                                <span>Total</span>
                                <span id="checkout-total" class="text-indigo-600">0,00 €</span>
                            </p>
                        </div>
                    </div>
                    <h2 class="text-xl font-semibold mb-4">Paiement</h2>
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2">Mode de paiement</label>
                            <div class="flex flex-wrap gap-4">
                                <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:border-indigo-600">
                                    <input type="radio" name="payment-method" value="card" checked class="mr-2">
                                    <i class="far fa-credit-card mr-2 text-indigo-600"></i>
                                    Carte de crédit
                                </label>
                                <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:border-indigo-600">
                                    <input type="radio" name="payment-method" value="paypal" class="mr-2">
                                    <i class="fab fa-paypal mr-2 text-indigo-600"></i>
                                    PayPal
                                </label>
                            </div>
                        </div>
                        <div id="card-payment-form">
                            <div class="mb-4">
                                <label for="card-number" class="block text-gray-700 mb-2">Numéro de carte</label>
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label for="card-expiry" class="block text-gray-700 mb-2">Date d'expiration</label>
                                    <input type="text" id="card-expiry" placeholder="MM/AA"
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                                </div>
                                <div>
                                    <label for="card-cvc" class="block text-gray-700 mb-2">CVC</label>
                                    <input type="text" id="card-cvc" placeholder="123"
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="card-name" class="block text-gray-700 mb-2">Nom sur la carte</label>
                                <input type="text" id="card-name"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" required>
                                <span class="text-sm text-gray-600">J'accepte les termes et conditions</span>
                            </label>
                        </div>
                        <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                                onclick="placeOrder()">Confirmer la commande</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Confirmation Page -->
        <div id="order-confirmation-page" class="page">
            <div class="text-center mb-8">
                <div class="inline-block bg-green-100 p-4 rounded-full mb-4">
                    <i class="fas fa-check text-4xl text-green-500"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Commande confirmée !</h1>
                <p class="text-gray-600 text-lg mb-4">Merci pour votre achat. Votre commande a été reçue.</p>
                <p class="font-semibold">Numéro de commande: <span id="order-number" class="text-indigo-600"></span></p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Détails de la commande</h2>
                <div id="order-details">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
            <div class="text-center">
                <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
                        onclick="showPage('home-page')">Retour à l'accueil</button>
            </div>
        </div>

        <!-- Contact Page -->
        <div id="contact-page" class="page">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Contactez-nous</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4">Envoyez-nous un message</h2>
                        <form id="contact-form">
                            <div class="mb-4">
